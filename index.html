<!DOCTYPE html>
  <head>
    <title>Todo App</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
      <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__information" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main">
      <section id="main__add-task">
        <label class="main__label" for="new-task">Add Item</label>
        <div class="main__task-wrapper">
          <input id="new-task"class="main__input main__label_task" type="text">
          <button class="main__button">Add</button>
        </div>
      </section>
      <h3 class="main__subtitle">Todo</h3>
      <ul class="main__task-list" id="incomplete-tasks">
        <li class="main__task-list-item">
          <input type="checkbox" class="main__input">
          <label class="main__label main__label_task">Pay Bills</label>
          <input type="text" class="main__input main__label_task">
          <button class="main__button edit">Edit</button>
          <button class="main__button delete">
            <img class="main__delete-image" src="./remove.svg" alt="delete image">
          </button>
        </li>
        <li class="main__task-list-item task-list-item_edit-mode">
          <input type="checkbox" class="main__input">
          <label class="main__label main__label_task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__input main__label_task">
          <button class="main__button edit">Save</button>
          <button class="main__button delete">
            <img class="main__delete-image" src="./remove.svg" alt="delete image">
          </button>
        </li>
      </ul>
      <h3 class="main__subtitle">Completed</h3>
      <ul class="main__task-list" id="completed-tasks">
        <li class="main__task-list-item">
          <input type="checkbox" class="main__input" checked>
          <label class="main__label main__label_task">See the Doctor</label>
          <input type="text" class="main__input main__label_task">
          <button class="main__button edit">Edit</button>
          <button class="main__button delete">
            <img class="main__delete-image" src="./remove.svg" alt="delete image">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
